type: object
properties:
  restaurant_id:
    description: The ID of the restaurant for which the menu category is being created.
    type: string
    nullable: false
  category_name:
    description: The name of the menu category.
    type: string
    nullable: false
  include_tax:
    description: Indicates whether tax is included in the category.
    type: string
    nullable: true
  include_kitchen_printers:
    description: Indicates whether kitchen printers are included.
    type: string
    nullable: true
  department_name:
    description: The name of the department.
    type: string
    nullable: false
  tax_name:
    description: The name of the tax.
    type: string
    nullable: true
  priority:
    description: The priority of the menu category.
    type: string
    nullable: true
  serving_size_level:
    description: "each"
    type: string
    nullable: false
  kds_printer_name:
    description: The name of the KDS printer.
    type: string
    nullable: true
required:
  - restaurant_id
  - category_name
  - department_name
  - serving_size_level