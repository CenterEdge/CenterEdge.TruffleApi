post:
  tags:
    - KDS
  summary: Updates an existing modifier.
  description: Updates an existing modifier.
  operationId: updateModifier
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/UpdateModifier.yaml'
    required: true
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BaseResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    '500':
      description: Error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
            example: {
              "code": 500,
              "message": "restaurant id does not exist"
            }
  security:
    - bearerAuth: []